<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Hazine Avı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Kayıt Ol</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" name="name" required placeholder="Adınız ve soyadınız">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email adresiniz">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="Şifreniz">
                </div>
                <div class="form-group">
                    <label for="password-confirm">Şifre Tekrar</label>
                    <input type="password" id="password-confirm" name="password-confirm" required placeholder="Şifrenizi tekrar girin">
                </div>
                <button type="submit" class="auth-submit">Kayıt Ol</button>
            </form>
            <p class="auth-link">
                Zaten hesabınız var mı? <a href="login.html">Giriş Yapın</a>
            </p>
            <a href="index.html" class="back-home">Ana Sayfaya Dön</a>
        </div>
    </div>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
